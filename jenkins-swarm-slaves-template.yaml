{
    "kind": "Template",
    "apiVersion": "v1",
    "metadata": {
        "name": "jenkins-cluster-slaves-ephemeral",
        "annotations": {
            "description": "Jenkins cluster - only slave",
            "iconClass": "icon-jenkins",
            "tags": "instant-app,jenkins"
        }
    },
    "objects": [
      {
        "kind": "ImageStream",
        "apiVersion": "v1",
        "metadata": {
            "name": "${APPLICATION_NAME}-slave",
            "labels": {
                "application": "${APPLICATION_NAME}-slave"
            }
        }
      },
  		{
		    "kind": "ImageStream",
		    "apiVersion": "v1",
		    "metadata": {
		        "name": "rhel7"
		    },
  			"spec": {
  				"dockerImageRepository": "registry.access.redhat.com/rhel7/rhel"
  			}
		  },
		  {
		    "kind": "ImageStream",
		    "apiVersion": "v1",
		    "metadata": {
		        "name": "ose-jenkins"
		    },
			  "spec": {
				  "dockerImageRepository": "registry.access.redhat.com/openshift3/jenkins-1-rhel7"
			  }
		  },
      {
          "kind": "Service",
          "apiVersion": "v1",
          "metadata": {
              "name": "${APPLICATION_NAME}-slave",
              "creationTimestamp": null,
              "labels": {
                  "application": "${APPLICATION_NAME}"
              }
          },
          "spec": {
              "ports": [
                  {
                      "name": "slave",
                      "protocol": "TCP",
                      "port": 50000,
                      "targetPort": 50000,
                      "nodePort": 0
                  }
              ],
              "selector": {
                  "name": "${APPLICATION_NAME}"
              },
              "portalIP": "",
              "type": "ClusterIP",
              "sessionAffinity": "None"
          }
      },
		  {
        "kind": "BuildConfig",
        "apiVersion": "v1",
        "metadata": {
            "name": "${APPLICATION_NAME}-slave",
            "labels": {
                "application": "${APPLICATION_NAME}-slave"
            }
        },
        "spec": {
            "source": {
                "type": "Git",
                 "git": {
                     "uri": "${GIT_URI}",
                     "ref": "${GIT_REF}"
                 },
                 "contextDir": "slave"
            },
            "strategy": {
                "type": "Docker",
                "dockerStrategy": {
                    "from": {
                        "kind": "ImageStreamTag",
                        "name": "rhel7:latest"
                    }
                }
            },
            "output": {
                "to": {
                    "kind": "ImageStreamTag",
                    "name": "${APPLICATION_NAME}-slave:latest"
                }
            },
            "triggers": [
            {
                "type": "ConfigChange"
            },
                {
                    "type": "ImageChange",
                    "imageChange": {}
                }
            ]
        }
		  },
		  {
		    "kind": "DeploymentConfig",
		    "apiVersion": "v1",
		    "metadata": {
		        "name": "${APPLICATION_NAME}-slave",
		        "creationTimestamp": null,
		        "labels": {
		            "application": "${APPLICATION_NAME}-slave"
		        }
		    },
		    "spec": {
		        "strategy": {
		            "type": "Rolling",
		            "rollingParams": {
		                "updatePeriodSeconds": 1,
		                "intervalSeconds": 1,
		                "timeoutSeconds": 600
		            },
		            "resources": {}
		        },
		        "triggers": [
		            {
		                "type": "ConfigChange"
		            },
		            {
		                "type": "ImageChange",
		                "imageChangeParams": {
		                    "automatic": true,
		                    "containerNames": [
		                        "${APPLICATION_NAME}-slave"
		                    ],
		                    "from": {
		                        "kind": "ImageStreamTag",
		                        "name": "${APPLICATION_NAME}-slave:latest"
		                    }
		                }
		            }
		        ],
		        "replicas": 1,
		        "selector": {
		            "application": "${APPLICATION_NAME}-slave",
		            "deploymentconfig": "${APPLICATION_NAME}-slave"
		        },
		        "template": {
		            "metadata": {
		                "creationTimestamp": null,
		                "labels": {
		                    "application": "${APPLICATION_NAME}-slave",
		                    "deploymentconfig": "${APPLICATION_NAME}-slave"
		                }
		            },
		            "spec": {
		                "volumes": [
		                    {
		                        "name": "${APPLICATION_NAME}-slave-data",
		                        "emptyDir": {}
		                    }
		                ],
		                "containers": [
		                    {
		                        "name": "${APPLICATION_NAME}-slave",
		                        "image": "${APPLICATION_NAME}-slave",
                                "env": [
                                    {
                                        "name": "JENKINS_PASSWORD",
                                        "value": "${JENKINS_PASSWORD}"
                                    },
                                    {
                                        "name": "EXECUTORS",
                                        "value": "${EXECUTORS}"
                                    },
                                    {
                                        "name": "JENKINS_CONTEXT_PATH",
                                        "value": ""
                                    }
                                ],
		                        "resources": {},
		                        "volumeMounts": [
		                            {
		                                "name": "${APPLICATION_NAME}-slave-data",
		                                "mountPath": "/var/lib/jenkins"
		                            }
		                        ],
		                        "terminationMessagePath": "/dev/termination-log",
		                        "imagePullPolicy": "Always"
		                    }
		                ],
		                "restartPolicy": "Always",
		                "terminationGracePeriodSeconds": 30,
		                "dnsPolicy": "ClusterFirst",
		                "securityContext": {}
		            }
		        }
		    },
		    "status": {}
		}
    ],
    "parameters": [
        {
            "name": "APPLICATION_NAME",
            "description": "Application Name",
            "value": "jenkins"
        },
        {
           "description": "Custom hostname.  Leave blank for default hostname, e.g.: <application-name>.<project>.<default-domain-suffix>",
           "name": "APPLICATION_HOSTNAME",
           "displayName": "Application hostname"
        },
        {
            "name": "JENKINS_PASSWORD",
            "description": "Password for the Jenkins user",
            "value": "password",
            "generate": "expression"
        },
        {
            "name": "JENKINS_SERVICE_ACCOUNT",
            "description": "OpenShift Service account for Jenkins",
            "value": "default"
        },
        {
            "name": "JENKINS_IMAGE_TAG",
            "description": "Base OpenShift Jenkins Image Tag",
            "value": "ose-jenkins:1.609-15"
        },
        {
            "name": "GIT_URI",
            "description": "Git Repository",
            "value": "https://github.com/antoniogallegosaez/jenkins-cluster.git"
        },
        {
            "name": "GIT_REF",
            "description": "Git Branch",
            "value": "master"
        },
        {
            "name": "EXECUTORS",
            "description": "Number of executors per slave agent",
            "value": "1"
        },
        {
            "name": "SLAVE_RECCURENCE_PERIOD",
            "description": "Interval of time to check whether to provision additional slave nodes",
            "value": "500"
        }
    ],
    "labels": {
        "template": "jenkins-cluster-slaves-ephemeral"
    }
}
